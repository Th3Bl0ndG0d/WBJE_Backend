openapi: 3.1.0
info:
  title: WBJE API
  description: REST API for the Web Based Job Editor.
  contact:
    name: AV Flexologic
    email: michel_karsten@hotmail.com
  license:
    name: Proprietary
    url: https://www.flexologic.nl
  version: v1.0.0
servers:
- url: http://localhost:8080
  description: Generated server url
tags:
- name: TapeSpecs
  description: Endpoints for managing tape specifications.
- name: Reports
  description: Endpoints for managing reports (plates) in the Web Based Job Editor.
- name: ReportSpecs
  description: Endpoints for managing report specifications.
- name: Cylinders
  description: Operations related to cylinders within a job
- name: Job Templates
  description: "Endpoints for uploading, retrieving and deleting job templates."
- name: Jobs
  description: Endpoints for managing jobs in the Web Based Job Editor.
paths:
  /tape-specs/{id}:
    get:
      tags:
      - TapeSpecs
      summary: Get a tape specification by id
      description: Returns a single tape specification for the given identifier.
      operationId: getTapeSpecById
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: TapeSpec successfully retrieved.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TapeSpecResponseDTO"
              examples:
                TapeSpecResponseExample:
                  description: TapeSpecResponseExample
                  value:
                    id: 1
                    tapeName: Standard Tape
                    tapeType: 3M
                    thickness: 500
                    info: Default tape spec
        "404":
          description: TapeSpec with the given id was not found.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiErrorDTO"
              examples:
                NotFoundExample:
                  description: NotFoundExample
                  value:
                    timestamp: 2025-01-10T14:32:11.123
                    status: 404
                    error: Not Found
                    message: "TapeSpec not found for id: 99"
                    path: /tape-specs/99
                    fieldErrors: null
    put:
      tags:
      - TapeSpecs
      summary: Update a tape specification
      description: Updates an existing tape specification for the given identifier.
      operationId: updateTapeSpec
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int64
      requestBody:
        description: TapeSpec request payload.
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TapeSpecRequestDTO"
            examples:
              TapeSpecUpdateRequestExample:
                description: TapeSpecUpdateRequestExample
                value:
                  tapeName: Standard Tape
                  tapeType: 3M
                  thickness: 500
                  info: Updated thickness
        required: true
      responses:
        "200":
          description: TapeSpec successfully updated.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TapeSpecResponseDTO"
              examples:
                TapeSpecUpdatedExample:
                  description: TapeSpecUpdatedExample
                  value:
                    id: 1
                    tapeName: Standard Tape
                    tapeType: 3M
                    thickness: 500
                    info: Updated thickness
        "400":
          description: Validation failed for the request body.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiErrorDTO"
              examples:
                ValidationErrorExample:
                  description: ValidationErrorExample
                  value:
                    timestamp: 2025-01-10T14:32:11.123
                    status: 400
                    error: Bad Request
                    message: Validation failed for one or more fields.
                    path: /tape-specs/1
                    fieldErrors:
                      thickness: thickness must be a positive number.
        "404":
          description: TapeSpec with the given id was not found.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiErrorDTO"
              examples:
                NotFoundExample:
                  description: NotFoundExample
                  value:
                    timestamp: 2025-01-10T14:32:11.123
                    status: 404
                    error: Not Found
                    message: "TapeSpec not found for id: 99"
                    path: /tape-specs/99
                    fieldErrors: null
    delete:
      tags:
      - TapeSpecs
      summary: Delete a tape specification
      description: Deletes a tape specification for the given identifier.
      operationId: deleteTapeSpec
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: TapeSpec successfully deleted.
        "404":
          description: TapeSpec with the given id was not found.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiErrorDTO"
              examples:
                NotFoundExample:
                  description: NotFoundExample
                  value:
                    timestamp: 2025-01-10T14:32:11.123
                    status: 404
                    error: Not Found
                    message: "TapeSpec not found for id: 99"
                    path: /tape-specs/99
                    fieldErrors: null
  /reports/{id}:
    get:
      tags:
      - Reports
      summary: Get a report by id
      description: Returns a single report (plate) for the given identifier.
      operationId: getReportById
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: Report successfully retrieved.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ReportResponseDTO"
              example:
                id: 100
                reportNr: 1
                reportWidth: 400
                xOffset: 10
                yOffset: 20
                cylinderId: 12
                reportSpecId: 5
        "404":
          description: Report with the given id was not found.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiErrorDTO"
              example:
                timestamp: 2025-01-10T14:32:11.123
                status: 404
                error: Not Found
                message: "Report not found for id: 100"
                path: /reports/100
                fieldErrors: null
    put:
      tags:
      - Reports
      summary: Update a report
      description: Updates an existing report (plate) for the given identifier.
      operationId: updateReport
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int64
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ReportRequestDTO"
        required: true
      responses:
        "200":
          description: Report successfully updated.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ReportResponseDTO"
        "400":
          description: Validation failed for the request body.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiErrorDTO"
        "404":
          description: Report or ReportSpec was not found for the given id.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiErrorDTO"
    delete:
      tags:
      - Reports
      summary: Delete a report
      description: Deletes a report (plate) for the given identifier.
      operationId: deleteReport
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: Report successfully deleted.
        "404":
          description: Report with the given id was not found.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiErrorDTO"
  /report-specs/{id}:
    get:
      tags:
      - ReportSpecs
      summary: Get a report specification by id
      operationId: getReportSpecById
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: ReportSpec successfully retrieved.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ReportSpecResponseDTO"
              examples:
                ReportSpec response:
                  description: ReportSpec response
                  value:
                    id: 5
                    reportName: Plate A
                    reportType: Photopolymer
                    thickness: 67
                    info: Default plate spec
        "404":
          description: ReportSpec with the given id was not found.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiErrorDTO"
              examples:
                Not found:
                  description: Not found
                  value:
                    timestamp: 2025-01-10T14:32:11.123
                    status: 404
                    error: Not Found
                    message: "ReportSpec not found for id: 42"
                    path: /report-specs/42
                    fieldErrors: null
    put:
      tags:
      - ReportSpecs
      summary: Update a report specification
      operationId: updateReportSpec
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int64
      requestBody:
        description: ReportSpec payload used to update an existing specification.
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ReportSpecRequestDTO"
            examples:
              Update ReportSpec request:
                description: Update ReportSpec request
                value:
                  reportName: Plate A
                  reportType: Photopolymer
                  thickness: 70
                  info: Adjusted thickness
        required: true
      responses:
        "200":
          description: ReportSpec successfully updated.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ReportSpecResponseDTO"
              examples:
                Updated ReportSpec:
                  description: Updated ReportSpec
                  value:
                    id: 5
                    reportName: Plate A
                    reportType: Photopolymer
                    thickness: 70
                    info: Adjusted thickness
        "400":
          description: Validation failed for the request body.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiErrorDTO"
        "404":
          description: ReportSpec with the given id was not found.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiErrorDTO"
    delete:
      tags:
      - ReportSpecs
      summary: Delete a report specification
      operationId: deleteReportSpec
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: ReportSpec successfully deleted.
        "404":
          description: ReportSpec with the given id was not found.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiErrorDTO"
  /jobs/{id}:
