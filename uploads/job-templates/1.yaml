      tags:
      - Jobs
      summary: Delete a job
      description: Deletes a job for the given identifier.
      operationId: deleteJob
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: Job successfully deleted.
        "404":
          description: Job with the given id was not found.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiErrorDTO"
              examples:
                NotFoundExample:
                  description: NotFoundExample
                  value:
                    timestamp: 2025-01-10T14:32:11.123
                    status: 404
                    error: Not Found
                    message: "Job not found for id: 99"
                    path: /jobs/99
                    fieldErrors: null
  /tape-specs:
    get:
      tags:
      - TapeSpecs
      summary: Get all tape specifications
      description: Returns all tape specifications.
      operationId: getAllTapeSpecs
      responses:
        "200":
          description: TapeSpecs successfully retrieved.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TapeSpecResponseDTO"
              examples:
                TapeSpecListExample:
                  description: TapeSpecListExample
                  value:
                  - id: 1
                    tapeName: Standard Tape
                    tapeType: 3M
                    thickness: 500
                    info: Default tape spec
                  - id: 2
                    tapeName: High Tack Tape
                    tapeType: TESSA
                    thickness: 500
                    info: For high adhesion use cases
    post:
      tags:
      - TapeSpecs
      summary: Create a new tape specification
      description: Creates a new tape specification based on the supplied request
        payload.
      operationId: createTapeSpec
      requestBody:
        description: TapeSpec request payload.
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TapeSpecRequestDTO"
            examples:
              TapeSpecRequestExample:
                description: TapeSpecRequestExample
                value:
                  tapeName: Standard Tape
                  tapeType: 3M
                  thickness: 500
                  info: Default tape spec
        required: true
      responses:
        "200":
          description: TapeSpec successfully created.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TapeSpecResponseDTO"
              examples:
                TapeSpecResponseExample:
                  description: TapeSpecResponseExample
                  value:
                    id: 1
                    tapeName: Standard Tape
                    tapeType: PVC
                    thickness: 120
                    info: Default tape spec
        "400":
          description: Validation failed for the request body.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiErrorDTO"
              examples:
                ValidationErrorExample:
                  description: ValidationErrorExample
                  value:
                    timestamp: 2025-01-10T14:32:11.123
                    status: 400
                    error: Bad Request
                    message: Validation failed for one or more fields.
                    path: /tape-specs
                    fieldErrors:
                      tapeName: tapeName is required.
  /reports:
    get:
      tags:
      - Reports
      summary: List reports by cylinder id
      description: Returns all reports (plates) that belong to the given cylinder.
      operationId: getReportsByCylinderId
      parameters:
      - name: cylinderId
        in: query
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: Reports successfully retrieved.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ReportResponseDTO"
              example:
              - id: 100
                reportNr: 1
                reportWidth: 400
                xOffset: 10
                yOffset: 20
                cylinderId: 12
                reportSpecId: 5
    post:
      tags:
      - Reports
      summary: Create a new report
      description: Creates a new report (plate) within a cylinder based on the supplied
        request payload.
      operationId: createReport
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ReportRequestDTO"
        required: true
      responses:
        "200":
          description: Report successfully created.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ReportResponseDTO"
              example:
                id: 100
                reportNr: 1
                reportWidth: 400
                xOffset: 10
                yOffset: 20
                cylinderId: 12
                reportSpecId: 5
        "400":
          description: Validation failed for the request body.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiErrorDTO"
              example:
                timestamp: 2025-01-10T14:32:11.123
                status: 400
                error: Bad Request
                message: Validation failed for one or more fields.
                path: /reports
                fieldErrors:
                  reportNr: reportNr is required.
        "404":
          description: Cylinder or ReportSpec was not found for the given id.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiErrorDTO"
              example:
                timestamp: 2025-01-10T14:32:11.123
                status: 404
                error: Not Found
                message: "Cylinder not found for id: 12"
                path: /reports
                fieldErrors: null
  /report-specs:
    get:
      tags:
      - ReportSpecs
      summary: List all report specifications
      operationId: getAllReportSpecs
      responses:
        "200":
          description: ReportSpecs successfully retrieved.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ReportSpecResponseDTO"
              examples:
                ReportSpec list response:
                  description: ReportSpec list response
                  value:
                  - id: 5
                    reportName: Plate A
                    reportType: Photopolymer
                    thickness: 67
                    info: Default plate spec
                  - id: 6
                    reportName: Plate B
                    reportType: Rubber
                    thickness: 80
                    info: Secondary spec
    post:
      tags:
      - ReportSpecs
      summary: Create a new report specification
      operationId: createReportSpec
      requestBody:
        description: ReportSpec payload used to create a new specification.
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ReportSpecRequestDTO"
            examples:
              Create ReportSpec request:
                description: Create ReportSpec request
                value:
                  reportName: Plate A
                  reportType: Photopolymer
                  thickness: 67
                  info: Default plate spec
        required: true
      responses:
        "200":
          description: ReportSpec successfully created.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ReportSpecResponseDTO"
              examples:
                Created ReportSpec:
                  description: Created ReportSpec
                  value:
                    id: 5
                    reportName: Plate A
                    reportType: Photopolymer
                    thickness: 67
                    info: Default plate spec
        "400":
          description: Validation failed for the request body.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiErrorDTO"
              examples:
                Validation error:
                  description: Validation error
                  value:
                    timestamp: 2025-01-10T14:32:11.123
                    status: 400
                    error: Bad Request
                    message: Validation failed for one or more fields.
                    path: /report-specs
                    fieldErrors:
                      reportName: reportName is required.
  /jobs:
    get:
      tags:
      - Jobs
      summary: Get all jobs
      description: Returns all jobs.
      operationId: getAllJobs
      responses:
        "200":
          description: Jobs successfully retrieved.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JobResponseDTO"
              examples:
                JobListExample:
                  description: JobListExample
                  value:
                  - id: 1
                    jobNumber: JB-1001
                    jobDate: 2025-12-22T10:00:00
                    jobName: WBJE Demo
                    info: Initial setup for customer order.
                    cylinderWidth: 120
                    cylinderCircumference: 800
                    noteInfo: Note text
                  - id: 2
                    jobNumber: JB-1002
                    jobDate: 2025-12-23T09:30:00
                    jobName: WBJE Production
                    info: Second production run.
                    cylinderWidth: 130
                    cylinderCircumference: 820
                    noteInfo: null
    post:
      tags:
      - Jobs
      summary: Create a new job
      description: Creates a new job based on the supplied request payload.
      operationId: createJob
      requestBody:
        description: Job request payload.
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/JobRequestDTO"
            examples:
              JobRequestExample:
                description: JobRequestExample
                value:
                  jobNumber: JB-1001
                  jobDate: 2025-12-22T10:00:00
                  jobName: WBJE Demo
                  info: Initial setup for customer order.
                  cylinderWidth: 120
                  cylinderCircumference: 800
                  noteInfo: Note text
        required: true
      responses:
        "200":
          description: Job successfully created.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JobResponseDTO"
              examples:
                JobResponseExample:
                  description: JobResponseExample
                  value:
                    id: 1
                    jobNumber: JB-1001
                    jobDate: 2025-12-22T10:00:00
                    jobName: WBJE Demo
                    info: Initial setup for customer order.
                    cylinderWidth: 120
                    cylinderCircumference: 800
                    noteInfo: Note text
        "400":
          description: Validation failed for the request body.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiErrorDTO"
              examples:
                ValidationErrorExample:
                  description: ValidationErrorExample
                  value:
                    timestamp: 2025-01-10T14:32:11.123
                    status: 400
                    error: Bad Request
                    message: Validation failed for one or more fields.
                    path: /jobs
                    fieldErrors:
                      jobDate: jobDate is required.
  /jobs/{jobId}/cylinders:
    get:
      tags:
      - Cylinders
      summary: Get all cylinders for a job
      description: Returns all cylinders that belong to the specified job.
      operationId: getCylindersByJob
      parameters:
      - name: jobId
        in: path
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/CylinderResponseDTO"
    post:
      tags:
      - Cylinders
      summary: Create a cylinder for a job
      description: Creates a new cylinder within the given job. Cylinder numbers must
        be unique per job.
      operationId: createCylinder
      parameters:
      - name: jobId
        in: path
        required: true
        schema:
          type: integer
          format: int64
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CylinderRequestDTO"
        required: true
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/CylinderResponseDTO"
  /job-templates:
    get:
      tags:
      - Job Templates
      summary: List job templates
      operationId: getAllTemplates
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/JobTemplateResponseDTO"
    post:
      tags:
      - Job Templates
      summary: Upload a job template
      description: Receives a template file + name using simplified multipart form-data.
      operationId: uploadTemplate
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
                name:
                  type: string
              required:
              - file
              - name
      responses:
        "201":
          description: Template successfully stored.
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/JobTemplateResponseDTO"
        "400":
          description: Invalid multipart request.
          content:
