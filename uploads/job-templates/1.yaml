components:
  schemas:
    TapeSpecRequestDTO:
      type: object
      properties:
        tapeName:
          type: string
        tapeType:
          type: string
        thickness:
          type: integer
          format: int32
        info:
          type: string
    TapeSpecResponseDTO:
      type: object
      properties:
        id:
          type: integer
          format: int64
        tapeName:
          type: string
        tapeType:
          type: string
        thickness:
          type: integer
          format: int32
        info:
          type: string
    ApiErrorDTO:
      type: object
      description: Standard error payload returned by the WBJE API.
      properties:
        timestamp:
          type: string
          format: date-time
          description: Timestamp at which the error was created.
          example: 2025-01-10T14:32:11.123
        status:
          type: integer
          format: int32
          description: HTTP status code that was returned.
          example: 404
        error:
          type: string
          description: Short reason phrase that corresponds to the HTTP status.
          example: Not Found
        message:
          type: string
          description: Human-readable description of the error.
          example: "Job not found for id: 42"
        path:
          type: string
          description: Request path where the error occurred.
          example: /jobs/42
        fieldErrors:
          type: object
          additionalProperties:
            type: string
          description: Optional map containing field-level validation errors keyed
            by field name.
          example:
            jobNumber: must not be blank
    ReportRequestDTO:
      type: object
      properties:
        reportNr:
          type: integer
          format: int32
        reportWidth:
          type: integer
          format: int32
        xOffset:
          type: integer
          format: int32
        yOffset:
          type: integer
          format: int32
        cylinderId:
          type: integer
          format: int64
        reportSpecId:
          type: integer
          format: int64
    ReportResponseDTO:
      type: object
      properties:
        id:
          type: integer
          format: int64
        reportNr:
          type: integer
          format: int32
        reportWidth:
          type: integer
          format: int32
        xOffset:
          type: integer
          format: int32
        yOffset:
          type: integer
          format: int32
        cylinderId:
          type: integer
          format: int64
        reportSpecId:
          type: integer
          format: int64
    ReportSpecRequestDTO:
      type: object
      properties:
        reportName:
          type: string
          maxLength: 255
          minLength: 0
        reportType:
          type: string
          maxLength: 255
          minLength: 0
        thickness:
          type: integer
          format: int32
        info:
          type: string
          maxLength: 255
          minLength: 0
      required:
      - reportName
    ReportSpecResponseDTO:
      type: object
      properties:
        id:
          type: integer
          format: int64
        reportName:
          type: string
        reportType:
          type: string
        thickness:
          type: integer
          format: int32
        info:
          type: string
    JobRequestDTO:
      type: object
      description: Request payload used to create or update a job.
      properties:
        jobNumber:
          type: string
          description: External job number used in planning or ERP.
          example: JOB-2025-001
          maxLength: 40
          minLength: 0
        jobDate:
          type: string
          format: date-time
          description: Scheduled date and time of the job.
          example: 2025-01-15T08:30:00
        jobName:
          type: string
          description: Short descriptive name of the job.
          example: Print job for customer X – 4 colors
          maxLength: 255
          minLength: 0
        cylinderWidth:
          type: integer
          format: int32
          description: Effective cylinder width in millimetres.
          example: 850
        cylinderCircumference:
          type: integer
          format: int32
          description: Effective cylinder circumference in millimetres.
          example: 1100
        info:
          type: string
          description: Optional internal note or technical information for this job.
          example: "Use stickyback type A, check register on station 3."
          maxLength: 255
          minLength: 0
        noteInfo:
          type: string
          description: Optional operator note attached to the job.
          example: "Repeat run, verify plate wear on station 2."
      required:
      - jobDate
    JobResponseDTO:
      type: object
      description: Response payload representing a job that is stored in the system.
      properties:
        id:
          type: integer
          format: int64
          description: Database identifier of the job.
          example: 42
        jobNumber:
          type: string
          description: External job number used in planning or ERP.
          example: JOB-2025-001
        jobDate:
          type: string
          format: date-time
          description: Scheduled date and time of the job.
          example: 2025-01-15T08:30:00
        jobName:
          type: string
          description: Short descriptive name of the job.
          example: Print job for customer X – 4 colors
        cylinderWidth:
          type: integer
          format: int32
          description: Effective cylinder width in millimetres.
          example: 850
        cylinderCircumference:
          type: integer
          format: int32
          description: Effective cylinder circumference in millimetres.
          example: 1100
        info:
          type: string
          description: Optional internal note or technical information for this job.
          example: "Use stickyback type A, check register on station 3."
        noteInfo:
          type: string
          description: Optional operator note attached to the job.
          example: "Repeat run, verify plate wear on station 2."
    CylinderRequestDTO:
      type: object
      description: Request payload for creating or updating a cylinder within a job.
      properties:
        cylinderNr:
          type: integer
          format: int32
          description: Cylinder sequence number within the job. Must be unique per
            job.
          example: 1
        color:
          type: string
          description: Cylinder color label.
          example: Cyan
        cylinderInfo:
          type: string
          description: Optional cylinder-specific information.
          example: "Mounting side: left"
        tapeSpecId:
          type: integer
          format: int64
          description: Identifier of the TapeSpec used by this cylinder.
          example: 10
    CylinderResponseDTO:
      type: object
      description: Response model representing a cylinder within a job.
      properties:
        id:
          type: integer
          format: int64
          description: Database identifier of the cylinder.
          example: 1
        cylinderNr:
          type: integer
          format: int32
          description: Cylinder sequence number within the job.
          example: 1
        color:
          type: string
          description: Cylinder color label.
          example: Magenta
        cylinderInfo:
          type: string
          description: Cylinder-specific info field.
          example: "Mounting side: left"
        jobId:
          type: integer
          format: int64
          description: Identifier of the parent job.
          example: 100
        tapeSpecId:
          type: integer
          format: int64
          description: Identifier of the TapeSpec used by this cylinder.
          example: 10
    JobTemplateResponseDTO:
      type: object
      description: Metadata response representation of a stored job template.
      properties:
        id:
          type: integer
          format: int64
          description: Database identifier of the job template.
          example: 1
        templateName:
          type: string
          description: Human-readable template name.
          example: Standard 4-color layout
        originalFileName:
          type: string
          description: Original filename as uploaded.
          example: wbje-template.json
        contentType:
          type: string
          description: MIME type of the stored template file.
          example: application/json
        fileSize:
          type: integer
          format: int64
          description: File size in bytes.
          example: 2048
        uploadedAt:
          type: string
          format: date-time
          description: Timestamp of upload.
