      tags:
      - Jobs
      summary: Get a job by id
      description: Returns a single job for the given identifier.
      operationId: getJobById
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: Job successfully retrieved.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JobResponseDTO"
              examples:
                JobResponseExample:
                  description: JobResponseExample
                  value:
                    id: 1
                    jobNumber: JB-1001
                    jobDate: 2025-12-22T10:00:00
                    jobName: WBJE Demo
                    info: Initial setup for customer order.
                    cylinderWidth: 120
                    cylinderCircumference: 800
                    noteInfo: Note text
        "404":
          description: Job with the given id was not found.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiErrorDTO"
              examples:
                NotFoundExample:
                  description: NotFoundExample
                  value:
                    timestamp: 2025-01-10T14:32:11.123
                    status: 404
                    error: Not Found
                    message: "Job not found for id: 42"
                    path: /jobs/42
                    fieldErrors: null
    put:
      tags:
      - Jobs
      summary: Update a job
      description: Updates an existing job for the given identifier.
      operationId: updateJob
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int64
      requestBody:
        description: Job request payload.
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/JobRequestDTO"
            examples:
              JobUpdateRequestExample:
                description: JobUpdateRequestExample
                value:
                  jobNumber: JB-1001
                  jobDate: 2025-12-22T10:00:00
                  jobName: WBJE Demo
                  info: Updated info after customer feedback.
                  cylinderWidth: 120
                  cylinderCircumference: 800
                  noteInfo: Updated note text
        required: true
      responses:
        "200":
          description: Job successfully updated.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JobResponseDTO"
              examples:
                JobUpdatedExample:
                  description: JobUpdatedExample
                  value:
                    id: 1
                    jobNumber: JB-1001
                    jobDate: 2025-12-22T10:00:00
                    jobName: WBJE Demo
                    info: Updated info after customer feedback.
                    cylinderWidth: 120
                    cylinderCircumference: 800
                    noteInfo: Updated note text
